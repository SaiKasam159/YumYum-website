{% extends "fooddiary/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create Meal</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">   
                    <label for="nameOfMeal">Name of meal</label>
                    <select name="nameOfMeal" id="title">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                        <option value="Drink">Drink</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descriptionOfMeal">Description</label>
                    <textarea name="descriptionOfMeal" class="form-control" id="Description" ></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" class="form-control" id="Date" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="favourite" class="form-check-input" id="favourite">
                    <label class="form-check-label" for="favourite">Favourite</label>
                </div>
				<div class="form-group">
					<label for="image">Image</label>
					<input type="file" name="image" class="form-control" id="Image" >
				</div>
                <button type="submit" class="btn btn-success ">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
